<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del √Ålbum</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="card">
        <div class="card-header text-center">
          <h1 class="card-title">{{ album.titulo }}</h1>
        </div>
        <div class="card-body text-center">
          {% if album.portada %}
          <img
            src="{{ album.portada.url }}"
            alt="{{ album.titulo }}"
            class="img-thumbnail mb-3"
            style="max-width: 300px; height: auto"
          />
          {% endif %}
          <div class="btn-group" role="group">
            <a
              href="{% url 'editar_album' pk=album.pk %}"
              class="btn btn-primary"
              >Editar</a
            >
            <a
              href="{% url 'eliminar_album' pk=album.pk %}"
              class="btn btn-danger mx-2"
              >Eliminar</a
            >
            <a href="{% url 'lista_albumes' %}" class="btn btn-secondary"
              >Volver a la lista</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
