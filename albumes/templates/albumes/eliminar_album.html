<!DOCTYPE html>
<html>
  <head>
    <title>Eliminar Álbum</title>
  </head>
  <body>
    <h1>Eliminar Álbum</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ album.nombre }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'detalle_album' pk=album.pk %}">Cancelar</a>
  </body>
</html>
