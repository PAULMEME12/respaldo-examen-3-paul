<!DOCTYPE html>
<html>
  <head>
    <title>Detalle del Artista</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        margin-top: 50px;
      }
      .artist-details {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .artist-details h1 {
        margin-bottom: 20px;
      }
      .artist-details p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .artist-details a {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Informaci√≥n del Artista</h1>
      <div class="artist-details">
        <h1>{{ artista.nombre }}</h1>
        <p>{{ artista.pais_origen }}</p>
        <a
          href="{% url 'editar_artista' pk=artista.pk %}"
          class="btn btn-warning"
          >Editar</a
        >
        <a
          href="{% url 'eliminar_artista' pk=artista.pk %}"
          class="btn btn-danger"
          >Eliminar</a
        >
        <a href="{% url 'lista_artistas' %}" class="btn btn-secondary"
          >Volver a la lista</a
        >
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
